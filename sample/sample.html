     <script >
        function toggle(){
            // document.querySelector("#toggle").classList.toggle("show");
            var toggle=document.getElementById("toggle");
            var change=document.getElementById("change");
            if(toggle.style.display==="none" && change.classList.contains("fa-bars")){ 
                toggle.style.display="block";
                 change.classList.remove("fa-bars");
                 change.classList.add("fa-times")
               
            }else{
                toggle.style.display="none";
                change.classList.remove("fa-times");
                 change.classList.add("fa-bars")
            }
        }

   window.addEventListener('keydown',function(e){
    var t=document.querySelector(`#num[data-key="${e.key}"]`);
    var key=e.key;
    if(key>='0' && key<='9'){
        document.getElementById("display").value+=key;
        t.classList.add("active")
    }
    else if(key==='+'|| key==='-'|| key==='*' ||key==='/' || key==='%' || key==='.'){
        document.getElementById("display").value+=key;
        t.classList.add("active")
    }else if(key==='Enter'|| key==="="){
    document.getElementById("display").value=eval(document.getElementById("display").value);
     t.classList.add("active");
    }
     else if(key==='Backspace'){
        document.getElementById("display").value=document.getElementById("display").value.slice(0,-1);
        t.classList.add("active");
    }
    else if(key==='Delete'){
        document.getElementById("display").value='';
        t.classList.add("active")
    }
   })
    
   const memory=document.querySelectorAll(".equal");
   memory.forEach(data=>data.addEventListener('click', store))
   function store(){
    var display=document.getElementById("display").value;
    document.getElementById("store").innerHTML+=display;
   }
