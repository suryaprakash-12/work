<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .b .li{
        background-color: rgb(203, 104, 104);
        width: 100px;
        margin-top: 120px;    
    }
    .b{
        background-color: rgb(229, 221, 221);
        height: 20vh;
        width: 100px;
        border-radius: 3rem;
        display: flex;
        align-items: center;
        overflow: hidden;
    }
</style>
<body>
    <div class="battery">
        <div class="b" >
        <div class="li"></div>
        
    </div>
    <div class="c">20%</div>
    <script>
        let li=document.querySelector(".li")
        let c=document.querySelector(".c")
        navigator.getBattery().then(function(battery){
            li.style.height=battery.level *100 + "%";
            c.innerHTML=parseInt(battery.level *100)+"%";

            if(li ==100){
                li.style.background="gray";
            }else if(li >20){
                li.style.background="white";
            }
            else if(li <10){
                li.style.background="white";
            }
            else{
                li.style.background="";
            }
        })
    </script>
</body>
</html>
