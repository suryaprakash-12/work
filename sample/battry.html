<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .li{
        background-color: rgb(186, 70, 70);
        height: 60px;
        width: 70px;
        margin-top: 40%;
    }
    #b{
        background-color: black;
        height: 20vh;
        width: 100px;
    }
</style>
<body>
    <div class="battery">
        <div id="b" >
        <div class="li"></div>
        <div class="c">20%</div>
    </div>
    <script>
        let li=document.querySelector(".li")
        let c=document.querySelector(".c")
        navigator.getBattery().then(function(battery){
            li.style.width=battery.level *100 + "%";
            c.innerHTML=battery.level *100+"%";
        })
    </script>
</body>
</html>
