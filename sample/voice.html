textarea{
height: 300px;
width: 80%;
border-radius: 2rem;
padding: 20px 20px;

        border: none;

    }
</style>
<body>
    <div class="box">
  <textarea id="textbox"  onblur="fun()"></textarea>
  <button id="start-btn"><i class="bx bxs-microphone"></i></button>
  <button id="start-btn1" onclick="y()">Start Voice Input</button>

  <p id="output"></p>
  </div>
  <script async>
    var SpeechRecognition = window.webkitSpeechRecognition;
    var recognition = new SpeechRecognition();
    var textbox=$("#textbox");
    var output=$("#output")
    var content=''
    recognition.continuous = true;

    recognition.onstart=function(){
        output.text("voice")
    }
    recognition.onspeechend=function(){
        output.text("no active")
    }
    recognition.onerror=function(){
        output.text("try")
    }
    recognition.onresult=function(event){
        var current=event.resultIndex;
        var transcript=event.results[current][0].transcript;
        content+=transcript
        textbox.val(content);
    }
    $("#start-btn").click(function(e) {
    if(content.length){
        content +='';
    }
     recognition.start();
    })
   
    function y(){
        const ans =document.getElementById("textbox").value;   
        const speech=new SpeechSynthesisUtterance(ans);
        window.speechSynthesis.speak(speech)
       }
       
function fun(e){

if(id==='surya'){
alert("it's surya") ;
}else{

}
}
document.querySelector("#textbox").addEventListener('blur',fun);

</script>
